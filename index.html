<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
</head>
<body>
   <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
   
   <div class="main">
       <button onmousedown="sound1.play()" class="ac">AC</button>
       <button onmousedown="sound1.play()" class="ac">DEL</button>
       <button onmousedown="sound1.play()" class="operator">%</button>
       <button onmousedown="sound1.play()" class="operator">/</button>
   </div>

   <div class="main">
    <button onmousedown="sound1.play()">7</button>
    <button onmousedown="sound1.play()">8</button>
    <button onmousedown="sound1.play()">9</button>
    <button onmousedown="sound1.play()" class="operator">*</button>
</div>
<div class="main">
    <button onmousedown="sound1.play()">4</button>
    <button onmousedown="sound1.play()">5</button>
    <button onmousedown="sound1.play()">6</button>
    <button onmousedown="sound1.play()" class="operator">+</button>
</div>
<div class="main">
    <button onmousedown="sound1.play()">1</button>
    <button onmousedown="sound1.play()">2</button>
    <button onmousedown="sound1.play()">3</button>
    <button onmousedown="sound1.play()" class="operator">-</button>
</div>
<div class="main">
    <button onmousedown="sound1.play()">00</button>
    <button onmousedown="sound1.play()">0</button>
    <button onmousedown="sound1.play()">.</button>
    <button onmousedown="sound2.play()"class="equal">=</button>
</div>
</div>

<script src="calculator.js"></script>

</body>
</html>
